  - regex: '(heritrix)/(\d+)\.(\d+)\.(\d+)'
    family_replacement: 'Heritrix'

  # https://magi.com/bots
  - regex: '(MagiBot)/(\d+)\.(\d+)\.(\d+)'

  # https://monitorbacklinks.com/robot
  - regex: '(MBCrawler)/(\d+)\.(\d+)'
